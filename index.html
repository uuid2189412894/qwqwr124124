<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H.A.A Incorporated</title>
    <style>
        /* Robotic, Deus Ex-style theme */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #00FFDD;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #wrapper {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .center-container {
            margin-bottom: 20px;
        }

        .robotic-button {
            background-color: #00FFDD;
            color: #000;
            font-size: 24px;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .robotic-button:hover {
            background-color: #007A75;
        }

        #videoContainer {
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }

        /* Video Styling */
        video {
            width: 80%;
            height: auto;
            border: 5px solid #00FFDD;
        }

        /* Input box and Rogue AI submit form */
        .input-form {
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: 2px solid #00FFDD;
            background-color: #000;
            color: #00FFDD;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 18px;
            margin-left: 10px;
            border-radius: 5px;
            background-color: #00FFDD;
            color: #000;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #007A75;
        }

        /* TV turn-off effect */
        @keyframes tvTurnOff {
            0% { transform: scaleY(1); opacity: 1; }
            50% { transform: scaleY(0.05); opacity: 0.7; }
            100% { transform: scaleY(0); opacity: 0; }
        }

        .tv-off {
            animation: tvTurnOff 1s ease-in-out forwards;
        }

        /* Flash text for reload */
        .flash-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 36px;
            font-weight: bold;
            display: none;
        }

        .flash-text.show {
            display: block;
            animation: flashText 1s infinite; /* Apply flashing animation */
        }

        /* Flashing effect for the text */
        @keyframes flashText {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Mobile Optimization */
        @media (max-width: 600px) {
            .robotic-button {
                font-size: 18px;
                padding: 10px 20px;
            }

            input[type="text"], input[type="submit"] {
                font-size: 16px;
                padding: 8px;
            }

            video {
                width: 95%;
            }

            .flash-text {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div class="center-container">
            <h1>H.A.A Propaganda Video Medium System</h1>
            <!-- Input form for submitting to Rogue AI, hidden by default -->
            <form class="input-form hidden" id="aiForm">
                <input type="text" id="inputBox" placeholder="Enter command to Rogue AI">
                <input type="submit" value="Submit">
            </form>
            <button id="goButton" class="robotic-button">GO</button>
        </div>

        <div id="videoContainer" class="hidden">
            <video id="introVideo" controls autoplay>
                <source src="AM.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <!-- Flash text for reloading the page -->
    <div class="flash-text" id="flashText">RELOAD BEFORE IT CATCHES YOU!</div>

    <script>
        // Play video when GO button is clicked, then show the form
        document.getElementById("goButton").addEventListener("click", function() {
            document.getElementById("videoContainer").classList.remove("hidden");
            document.getElementById("goButton").classList.add("hidden");
            document.getElementById("aiForm").classList.remove("hidden");
            var video = document.getElementById("introVideo");
            video.play();
            video.muted = false; // Ensure audio is enabled.
        });

        // Handle form submission and simulate Rogue AI response
        document.getElementById("aiForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent actual form submission
            
            // Simulate TV turn-off effect
            document.body.classList.add("tv-off");

            // Stop the video and mute it
            var video = document.getElementById("introVideo");
            video.pause();
            video.muted = true;

            // After the effect, show the flashing text
            setTimeout(function() {
                document.getElementById("flashText").classList.add("show");
            }, 1000); // Wait for the TV effect to finish before showing the text
        });
    </script>
</body>
</html>
